name: Playwright API Tests

# Trigger the test run on push to main or on pull requests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    # 1. Check out your repository code
    - uses: actions/checkout@v4

    # 2. Setup Node.js environment
    - uses: actions/setup-node@v4
      with:
        node-version: '20' # Matches current LTS
        cache: 'npm'

    # 3. Install dependencies
    - name: Install dependencies
      run: npm ci

    # 4. Install Playwright Browsers (and OS dependencies)
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # 5. Run the Tests
    # We pass the secrets from GitHub into the process.env variables
    - name: Run Playwright tests
      run: npx playwright test
      env:
        BASE_URL: 'https://restful-booker.herokuapp.com'
        USERNAME: ${{ secrets.API_USERNAME }}
        PASSWORD: ${{ secrets.API_PASSWORD }}
        CI: true

    # 6. Upload Test Report (Only if tests fail or always)
    # This allows you to download the HTML report from the GitHub UI
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30